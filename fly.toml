# fly.toml - Fly.io configuration for PinMe

app = "pinme-expense-tracker"
primary_region = "sin"  # Singapore

[build]
  builder = "heroku/builder:22"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  path = "/health"
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
