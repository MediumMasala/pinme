databases:
  - name: pinme-db
    databaseName: pinme
    user: pinme
    plan: free
    region: singapore

services:
  - type: web
    name: pinme
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build && cd ledger-frontend && npm install && npm run build && cd ..
    startCommand: npm run prisma:migrate:deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pinme-db
          property: connectionString
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        generateValue: true
